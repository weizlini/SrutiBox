<!DOCTYPE html>
<html>
<head>

</head>

<body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/sruti.js"></script>

<link rel="stylesheet" href="css/style.min.css">
<link rel="stylesheet" href="css/naada.min.css">
<link rel="stylesheet" href="css/genericons.min.css">
<link rel="stylesheet" href="css/sruti-box.min.css">
<div class="sruti-box">

  <div class="sruti_keyboard">
    <select id="drone-picker">
      <option value="f" data-notes="['note-1','note-6']">Drone in F</option>
      <option value="g" data-notes="['note-3','note-8']" selected="selected">Drone in G</option>
      <option value="a" data-notes="['note-5','note-10']">Drone in A</option>
    </select>
    <label id="note-1" data-id="1"><label id="note-2" data-id="2" class="black"><span>C#</span></label><span>C</span></label>
    <label id="note-3" data-id="3"><label id="note-4" data-id="4" class="black"><span>D#</span></label><span>D</span></label>
    <label id="note-5" data-id="5"><span>E</span></label>
    <label id="note-6" data-id="6"><label id="note-7" data-id="7" class="black"><span>F#</span></label><span>F</span></label>
    <label id="note-8" data-id="8"><label id="note-9" data-id="9" class="black"><span>G#</span></label><span>G</span></label>
    <label id="note-10" data-id="10"><label id="note-11" data-id="11" class="black"><span>A#</span></label><span>A</span></label>
    <label id="note-12" data-id="12"><span>B</span></label>
    <label id="note-13" data-id="13"><span>C</span></label>
  </div>
  <button class="start">play</button>
</div>
</body>
</html>
